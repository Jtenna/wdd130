<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Basic HTML and CSS Quiz Page">
    <meta name="author" content="Justina Eguare">
    <title>HTML & CSS Quiz Questions | WDD 130 </title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>
<body> 
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
          <fieldset>
            <div>
                <label for="q1">1. What is the full meaning of HTML?</label>
                <input type="text" id="q1" name="q1">
            </div>
          
          
            <div>
                <label for="q2">2. How can CSS be integrated into an HTML page?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Place your answer here."></textarea>
            </div>
        

            <div>
                <label for="q3">3. Which of the following CSS selectors are used to specify a group of elements?</label>
                <select id="q3" name="q3">
                    <option value="diabled" selected disabled>Choose One</option>
                    <option value="tag">tag</option>
                    <option value="id">id</option>
                    <option value="class">class</option>
                    <option value="both">both class and tag</option>
            </select>
            </div>

            <div>
                <label for="q4">4. Identify the border size in the image below.</label>
                <img src="images/border-size.png" alt="Identify the border size in the image" width="300">
                <input type="number" id="q4" name="q4" min="1" max="5">
            </div>
          </fieldset>

          <button type="submit">Submit Quiz</button>
        </form>
      </main>
