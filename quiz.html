<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Questions | WDD 130 </title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
          <fieldset>
            <div class="form-item column2">
                <label for="q1">1. What is the full meaning of HTML?</label>
                <input type="text" id="q1" name="q1">
            </div>
          
          
            <div class="form-item column2">
                <label for="q2">2. How can CSS be integrated into an HTML page?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Place your answer here."></textarea>
            </div>
        

            <div class="form-item column1">
                <label for="q3">3. Which of the following CSS selectors are used to specify a group of elements?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One</option>
                    <option value="firefox">tag</option>
                    <option value="chrome">id</option>
                    <option value="safari">class</option>
                    <option value="opera">both class and tag</option>
            </select>
            </div>

            <div class="form-item column1">
                <label for="q4">4. One of the following tags is used to add a text link in HTML <br>
                <ol>
                    <li>link</li>
                    <li>a href</li>
                    <li>article</li>
                    <li>meta charset</li>
                </ol>
                Select an option:
            </label>
                <input type="number" id="q4" name="q4" min="1" max="5">
            </div>
          </fieldset>

          <button type="submit">Submit Quiz</button>
        </form>
      </main>
    <footer>
        <p>&copy;2024 &diams; Basic HTML and CSSS Quiz Questions  &diams; Justina Osen Eguare &diams; WDD 130 </p>
    </footer>
</body>

</html>
